<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Movie Seat Booking</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

  <script src="/scripts/index.js" defer></script>
</head>
<body>
  <label class="movie-picker">
    <span>Pick a movie:</span>
    <select id="movie-picker" class="select">
      <option value="avengers_endgame" data-ticket-price="10">Avengers: Endgame ($10)</option>
      <option value="joker" data-ticket-price="12">Joker ($12)</option>
      <option value="toy_story_4" data-ticket-price="8">Toy Story 4 ($8)</option>
      <option value="the_lion_king" data-ticket-price="9">The Lion King ($9)</option>
    </select>
  </label>

  <ul class="markers">
    <li class="marker">
      <div class="seat"></div>
      <span class="marker-label">N/A</span>
    </li>
    <li class="marker">
      <div class="seat is-selected"></div>
      <span class="marker-label">Selected</span>
    </li>
    <li class="marker">
      <div class="seat is-occupied"></div>
      <span class="marker-label">Occupied</span>
    </li>
  </ul>

  <article id="cinema" class="cinema">
    <div class="screen"></div>

    <ul class="seat-rows">
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
      <li class="seat-row">
        <ul class="seats">
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
          <li class="seat"></li>
        </ul>
      </li>
    </ul>
  </article>

  <p class="cost-summary">
    You have selected
    <b id="total-seats" class="highlight">0</b>
    seats for a price of
    $<b id="total-cost" class="highlight">0</b>
  </p>

  <button id="book" class="button">Book</button>
</body>
</html>
